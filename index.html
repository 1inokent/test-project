<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page">
      <img
        src="images/svg/shapes-short.svg"
        alt="arrow"
        class="decoration decoration--shapes-short"
        aria-hidden="true"
      />
      <img
        src="images/svg/shapes-long.svg"
        alt="arrow"
        class="decoration decoration--shapes-long"
        aria-hidden="true"
      />
      <img
        src="images/svg/dots.svg"
        alt="arrow"
        class="decoration decoration--dots"
        aria-hidden="true"
      />

      <div class="page__header-wrapper">
        <div class="page__header">
          <p class="page__header-subtitle">ENJOY YOUR STUDYING!</p>
          <h1 class="page__header-title">Our online courses</h1>
        </div>
      </div>

      <div class="header">
        <div class="filters">
          <button class="filter__button filter__button--active" data-category="All">
            All
            <sup></sup>
          </button>
          <button class="filter__button" data-category="Marketing">
            Marketing
            <sup></sup>
          </button>
          <button class="filter__button" data-category="Management">
            Management
            <sup></sup>
          </button>
          <button class="filter__button" data-category="HR & Recruiting">
            HR & Recruiting
            <sup></sup>
          </button>
          <button class="filter__button" data-category="Design">
            Design
            <sup></sup>
          </button>
          <button class="filter__button" data-category="Development">
            Development
            <sup></sup>
          </button>
        </div>

        <div class="search">
          <input type="text" class="search__input" placeholder="Search courses..." id="search" />
          <img src="images/svg/search.svg" alt="search" class="search__icon" />
        </div>
      </div>

      <section class="courses">
        <div class="courses__list"></div>

        <button class="courses__load-more"><img src="images/svg/Vector.svg" /> Load more</button>
      </section>
    </div>

    <template id="data-error">
      <section class="data-error">
        <h2 class="data-error__title">Не удалось загрузить данные</h2>
      </section>
    </template>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
